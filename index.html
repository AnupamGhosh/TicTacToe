<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Unbeatable TicTacToe!</h1>

    <div id="nine-box">
      <div class="box" ></div>
      <div class="divide"></div>
      <div class="box" ></div>
      <div class="divide"></div>
      <div class="box" ></div>
      <div class="divide full"></div>
      <div class="box" ></div>
      <div class="divide"></div>
      <div class="box" ></div>
      <div class="divide"></div>
      <div class="box" ></div>
      <div class="divide full"></div>
      <div class="box" ></div>
      <div class="divide"></div>
      <div class="box" ></div>
      <div class="divide"></div>
      <div class="box" ></div>
    </div>


    <div class="start-info is-transitioned">
      <span class="text">First Move </span>
      <i class="material-icons com">computer</i>
      <div class="switch">
        <div class="on"></div>
        <div class="off"></div>
        <div class="handle"></div>
      </div>
      <i class="material-icons user">perm_identity</i>
    </div>

    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
      if(navigator.serviceWorker) {
        navigator.serviceWorker.register('sw.js')
      }
    </script>

  </body>
</html>
